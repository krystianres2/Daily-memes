<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Daily memes</title>
  </head>
  <body>
    <div class="container">
      <h1>Daily memes</h1>
      <div class="image-container">
        <div class="image"><img src="images/1.jpeg" alt="" /></div>
        <div class="image"><img src="images/2.jpeg" alt="" /></div>
        <div class="image"><img src="images/3.jpeg" alt="" /></div>
        <div class="image"><img src="images/4.jpeg" alt="" /></div>
        <div class="image"><img src="images/5.jpeg" alt="" /></div>
        <div class="image"><img src="images/6.jpeg" alt="" /></div>
        <div class="image"><img src="images/7.jpeg" alt="" /></div>
        <div class="image"><img src="images/8.jpeg" alt="" /></div>
        <div class="image"><img src="images/9.jpeg" alt="" /></div>
        <div class="image"><img src="images/10.jpeg" alt="" /></div>
        <div class="image"><img src="images/11.jpeg" alt="" /></div>
        <div class="image"><img src="images/12.jpeg" alt="" /></div>
        <div class="image"><img src="images/13.jpeg" alt="" /></div>
        <div class="image"><img src="images/14.jpeg" alt="" /></div>
        <div class="image"><img src="images/15.jpeg" alt="" /></div>
      </div>
      <div class="popup-image">
        <span>&times;</span>
        <img src="images/1.jpeg" alt="" />
      </div>
    </div>
    <script>
      document.querySelectorAll(".image-container img").forEach((image) => {
        image.onclick = () => {
          document.querySelector(".popup-image").style.display = "block";
          document.querySelector(".popup-image img").src =
            image.getAttribute("src");
        };
      });
      document.querySelector(".popup-image span").onclick = () => {
        document.querySelector(".popup-image").style.display = "none";
      };

      window.onload = function () {
        const images = document.querySelectorAll(".image img");
        images.forEach((img) => {
          const adjustDivSize = function () {
            const aspectRatio = img.naturalWidth / img.naturalHeight;
            img.parentElement.style.width = "350px"; // or any other size
            img.parentElement.style.height = 350 / aspectRatio + "px"; // adjust the div height based on the image aspect ratio
          };

          if (img.complete) {
            adjustDivSize();
          } else {
            img.onload = adjustDivSize;
          }
        });
      };
    </script>
  </body>
</html>
